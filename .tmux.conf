# reload config
bind r source-file ~/.tmux.conf

set-option -g prefix C-a

# navigation
unbind-key j
bind-key j select-pane -D
unbind-key k
bind-key k select-pane -U
unbind-key h
bind-key h select-pane -L
unbind-key l
bind-key l select-pane -R

unbind-key C-j
bind-key C-j resize-pane -D 2
unbind-key C-k
bind-key C-k resize-pane -U 2
unbind-key C-h
bind-key C-h resize-pane -L 2
unbind-key C-l
bind-key C-l resize-pane -R 2

# layouts
unbind-key g
bind-key g select-layout tiled
unbind-key t
bind-key t select-layout main-vertical
unbind-key m
bind-key m resize-pane -Z

# splitting
unbind-key o
bind-key o split-window -h
unbind-key O
bind-key O split-window

unbind-key Up
bind-key Up split-window -h
unbind-key Down
bind-key Down split-window -h
unbind-key Left
bind-key Left split-window
unbind-key Right
bind-key Right split-window




